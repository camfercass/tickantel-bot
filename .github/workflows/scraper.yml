name: TickAntel Bot

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      URL_TICKANTEL: ${{ vars.URL_TICKANTEL }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      CHECK_INTERVAL: 5

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm ci

      - name: Instalar Playwright + dependencias del navegador
        run: npx playwright install --with-deps

      - name: Debug- comprobar si URL_TICKANTEL está presente (no imprime el valor)
        run: |
          if [ -z "$URL_TICKANTEL" ]; then
            echo "ERROR: URL_TICKANTEL está vacío"
            exit 1
          else
            echo "OK: URL_TICKANTEL está presente"
            # Si NO es secreta y quieres verla (solo para debug), descomenta la siguiente línea:
            # echo "URL_TICKANTEL=$URL_TICKANTEL"
          fi

      - name: Ejecutar bot
        run: npm run dev
